<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <style>
    .attribution { font-size: 11px; text-align: center; margin-bottom: 0.5rem;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>

    <section class="first">
      <div class="profile">
        <img src="images/image-jeremy.png" alt="Jeremy">
        <p>Report for</p>
        <h1>Jeremy Robson</h1>
      </div>
      <div class="timeframes">
        <p class="timeframe">Daily</p>
        <p class="timeframe active">Weekly</p>
        <p class="timeframe">Monthly</p>
      </div>
    </section>

    <div class="actions">

      <div class="card">
        <div class="card-bg">
          <img src="images/icon-work.svg" alt="Work" class="card-bg__picture">
        </div>
        <section class="card__info">
          <h3 class="card__title">Work</h3>
          <img src="images/icon-ellipsis.svg" alt="Three dots" class="card__options">
          <h2 class="card__time">32hrs</h2>
          <p class="card__previous">Previous - 36hrs</p>
        </section>
      </div>

      <div class="card">
        <div class="card-bg">
          <img src="images/icon-play.svg" alt="Play" class="card-bg__picture">
        </div>
        <section class="card__info">
          <h3 class="card__title">Play</h3>
          <img src="images/icon-ellipsis.svg" alt="Three dots" class="card__options">
          <h2 class="card__time">10hrs</h2>
          <p class="card__previous">Previous - 8hrs</p>
        </section>
      </div>

      <div class="card">
        <div class="card-bg">
          <img src="images/icon-study.svg" alt="Study" class="card-bg__picture">
        </div>
        <section class="card__info">
          <h3 class="card__title">Study</h3>
          <img src="images/icon-ellipsis.svg" alt="Three dots" class="card__options">
          <h2 class="card__time">4hrs</h2>
          <p class="card__previous">Previous - 7hrs</p>
        </section>
      </div>

      <div class="card">
        <div class="card-bg">
          <img src="images/icon-exercise.svg" alt="Exercise" class="card-bg__picture">
        </div>
        <section class="card__info">
          <h3 class="card__title">Exercise</h3>
          <img src="images/icon-ellipsis.svg" alt="Three dots" class="card__options">
          <h2 class="card__time">4hrs</h2>
          <p class="card__previous">Previous - 5hrs</p>
        </section>
      </div>

      <div class="card">
        <div class="card-bg">
          <img src="images/icon-social.svg" alt="Social" class="card-bg__picture">
        </div>
        <section class="card__info">
          <h3 class="card__title">Social</h3>
          <img src="images/icon-ellipsis.svg" alt="Three dots" class="card__options">
          <h2 class="card__time">5hrs</h2>
          <p class="card__previous">Previous - 10hrs</p>
        </section>
      </div>

      <div class="card">
        <div class="card-bg">
          <img src="images/icon-self-care.svg" alt="Self Care" class="card-bg__picture">
        </div>
        <section class="card__info">
          <h3 class="card__title">Self Care</h3>
          <img src="images/icon-ellipsis.svg" alt="Three dots" class="card__options">
          <h2 class="card__time">2hrs</h2>
          <p class="card__previous">Previous - 2hrs</p>
        </section>
      </div>
    </div>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/tomashoj2001">Tomi Hojnadel</a>.
    </div>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
